<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moji's Calculator Tools">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" type="image/png" href="../chibi_hornet_transparent_cropped.png">
    <title>Moji | Calculators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #1a1a1f;
            --card-bg: #28282e;
            --card-border: #3a3a42;
            --text-primary: #f0f0f0;
            --text-secondary: #888;
            --text-muted: #666;
            --link-bg: linear-gradient(135deg, #32323a 0%, #2d2d35 100%);
            --link-border: #3e3e48;
            --link-text: #e0e0e0;
            --link-icon: #9b8a9b;
            --link-arrow: #555;
            --highlight-color: #8a7cb8;
            --highlight-border: #6b5b95;
            --highlight-shadow: rgba(107, 91, 149, 0.2);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f0f0f3;
                --card-bg: #ffffff;
                --card-border: #e0e0e5;
                --text-primary: #1a1a1f;
                --text-secondary: #666;
                --text-muted: #888;
                --link-bg: linear-gradient(135deg, #f8f8fa 0%, #f0f0f3 100%);
                --link-border: #e0e0e5;
                --link-text: #2a2a30;
                --link-icon: #7a6a7a;
                --link-arrow: #aaa;
                --highlight-color: #7a6cb0;
                --highlight-border: #6b5b95;
                --highlight-shadow: rgba(107, 91, 149, 0.15);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            color: var(--text-primary);
        }

        .page-header {
            padding: 24px 40px;
            border-bottom: 1px solid var(--card-border);
            background: var(--card-bg);
        }

        .page-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .main-content {
            padding: 40px;
            max-width: 800px;
        }

        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: var(--link-bg);
            border-radius: 10px;
            text-decoration: none;
            color: var(--link-text);
            font-weight: 500;
            transition: all 0.25s ease;
            border: 1px solid var(--link-border);
            position: relative;
            overflow: hidden;
            max-width: 400px;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(107, 91, 149, 0.18) 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .link:hover {
            border-color: var(--highlight-border);
            transform: translateY(-2px);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.3),
                0 0 20px var(--highlight-shadow);
        }

        .link:hover::before {
            opacity: 1;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 14px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
            color: var(--link-icon);
        }

        .link-text {
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .link-arrow {
            color: var(--link-arrow);
            font-size: 18px;
            position: relative;
            z-index: 1;
            transition: color 0.25s ease;
        }

        .link:hover .link-arrow {
            color: var(--highlight-color);
        }

        @media (max-width: 600px) {
            .page-header {
                padding: 20px 24px;
            }

            .main-content {
                padding: 24px;
            }

            .link {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <h1 class="page-title">Calculators</h1>
    </header>

    <main class="main-content">
        <div class="section">
            <div class="section-title">Available Tools</div>
            <div class="links">
                <a href="retirement/" class="link">
                    <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <span class="link-text">Retirement Calculator</span>
                    <span class="link-arrow">&rarr;</span>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
