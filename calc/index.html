<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moji's Calculator Tools">
    <meta name="color-scheme" content="light dark">
    <link rel="icon" type="image/png" href="../chibi_hornet_transparent_cropped.png">
    <title>Moji | Calculators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #1a1a1f;
            --card-bg: #28282e;
            --card-border: #3a3a42;
            --text-primary: #f0f0f0;
            --text-secondary: #888;
            --text-muted: #666;
            --link-bg: linear-gradient(135deg, #32323a 0%, #2d2d35 100%);
            --link-border: #3e3e48;
            --link-text: #e0e0e0;
            --link-icon: #9b8a9b;
            --link-arrow: #555;
            --highlight-color: #8a7cb8;
            --highlight-border: #6b5b95;
            --highlight-shadow: rgba(107, 91, 149, 0.2);
            --card-shadow: rgba(0, 0, 0, 0.5);
            --card-glow: rgba(139, 92, 139, 0.1);
            --card-glow-active: rgba(139, 92, 139, 0.2);
            --card-glow-outer: rgba(139, 92, 139, 0.05);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f0f0f3;
                --card-bg: #ffffff;
                --card-border: #e0e0e5;
                --text-primary: #1a1a1f;
                --text-secondary: #666;
                --text-muted: #888;
                --link-bg: linear-gradient(135deg, #f8f8fa 0%, #f0f0f3 100%);
                --link-border: #e0e0e5;
                --link-text: #2a2a30;
                --link-icon: #7a6a7a;
                --link-arrow: #aaa;
                --highlight-color: #7a6cb0;
                --highlight-border: #6b5b95;
                --highlight-shadow: rgba(107, 91, 149, 0.15);
                --card-shadow: rgba(0, 0, 0, 0.1);
                --card-glow: rgba(139, 92, 139, 0.08);
                --card-glow-active: rgba(139, 92, 139, 0.15);
                --card-glow-outer: rgba(139, 92, 139, 0.03);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow:
                0 20px 60px var(--card-shadow),
                0 0 0 1px var(--card-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            animation: subtleGlow 4s ease-in-out infinite;
        }

        @keyframes subtleGlow {
            0%, 100% {
                box-shadow:
                    0 20px 60px var(--card-shadow),
                    0 0 0 1px var(--card-glow),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05);
            }
            50% {
                box-shadow:
                    0 20px 60px var(--card-shadow),
                    0 0 0 1px var(--card-glow-active),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05),
                    0 0 30px var(--card-glow-outer);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .section {
            margin-bottom: 24px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: var(--link-bg);
            border-radius: 10px;
            text-decoration: none;
            color: var(--link-text);
            font-weight: 500;
            transition: all 0.25s ease;
            border: 1px solid var(--link-border);
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent 0%, rgba(107, 91, 149, 0.18) 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .link:hover {
            border-color: var(--highlight-border);
            transform: translateY(-2px);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.3),
                0 0 20px var(--highlight-shadow);
        }

        .link:hover::before {
            opacity: 1;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 14px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
            color: var(--link-icon);
        }

        .link-text {
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .link-arrow {
            color: var(--link-arrow);
            font-size: 18px;
            position: relative;
            z-index: 1;
            transition: color 0.25s ease;
        }

        .link:hover .link-arrow {
            color: var(--highlight-color);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.25s ease;
        }

        .back-link:hover {
            color: var(--highlight-color);
        }
    </style>
</head>
<body>
    <div class="card">
        <a href="../" class="back-link">
            <span>&larr;</span>
            <span>Back to moji.tel</span>
        </a>

        <div class="header">
            <h1 class="title">Calculators</h1>
            <p class="subtitle">Financial planning tools</p>
        </div>

        <div class="section">
            <div class="section-title">Available Tools</div>
            <div class="links">
                <a href="retirement/" class="link">
                    <svg class="link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </svg>
                    <span class="link-text">Retirement Calculator</span>
                    <span class="link-arrow">&rarr;</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
