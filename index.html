<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Moji - Contact Directory">
    <title>Moji | moji.tel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a1f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* Geometric background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(30deg, #252529 12%, transparent 12.5%, transparent 87%, #252529 87.5%, #252529),
                linear-gradient(150deg, #252529 12%, transparent 12.5%, transparent 87%, #252529 87.5%, #252529),
                linear-gradient(30deg, #252529 12%, transparent 12.5%, transparent 87%, #252529 87.5%, #252529),
                linear-gradient(150deg, #252529 12%, transparent 12.5%, transparent 87%, #252529 87.5%, #252529),
                linear-gradient(60deg, #2a2a30 25%, transparent 25.5%, transparent 75%, #2a2a30 75%, #2a2a30),
                linear-gradient(60deg, #2a2a30 25%, transparent 25.5%, transparent 75%, #2a2a30 75%, #2a2a30);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            opacity: 0.5;
            z-index: 0;
        }

        .card {
            background: #28282e;
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(139, 92, 139, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            z-index: 1;
            border: 1px solid #3a3a42;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 16px;
            overflow: hidden;
            border: 3px solid #8b5c8b;
            box-shadow:
                0 0 20px rgba(139, 92, 139, 0.3),
                0 0 40px rgba(139, 92, 139, 0.1);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 28px;
            font-weight: 700;
            color: #f0f0f0;
            margin-bottom: 4px;
        }

        .domain {
            font-size: 14px;
            color: #888;
            font-family: monospace;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #666;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: linear-gradient(135deg, #32323a 0%, #2d2d35 100%);
            border-radius: 10px;
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: all 0.25s ease;
            border: 1px solid #3e3e48;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 92, 139, 0.15) 0%, rgba(155, 90, 90, 0.15) 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .link:hover {
            border-color: #8b5c8b;
            transform: translateY(-2px);
            box-shadow:
                0 8px 24px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(139, 92, 139, 0.2);
        }

        .link:hover::before {
            opacity: 1;
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 14px;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
            color: #9b8a9b;
        }

        .link-text {
            flex-grow: 1;
            position: relative;
            z-index: 1;
        }

        .link-arrow {
            color: #555;
            font-size: 18px;
            position: relative;
            z-index: 1;
            transition: color 0.25s ease;
        }

        .link:hover .link-arrow {
            color: #9b5a5a;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            background: linear-gradient(135deg, #32323a 0%, #2d2d35 100%);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #3e3e48;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            margin-right: 14px;
            flex-shrink: 0;
            color: #8b5c8b;
        }

        .contact-text {
            color: #d0d0d0;
            font-size: 15px;
        }

        .contact-text a {
            color: #d0d0d0;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-text a:hover {
            color: #9b5a5a;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #3a3a42;
        }

        .tel-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #555;
        }

        .tel-badge svg {
            width: 14px;
            height: 14px;
        }

        /* Subtle animated glow on card */
        @keyframes subtleGlow {
            0%, 100% {
                box-shadow:
                    0 20px 60px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(139, 92, 139, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05);
            }
            50% {
                box-shadow:
                    0 20px 60px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(139, 92, 139, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.05),
                    0 0 30px rgba(139, 92, 139, 0.05);
            }
        }

        .card {
            animation: subtleGlow 4s ease-in-out infinite;
        }
    </style>
</head>
